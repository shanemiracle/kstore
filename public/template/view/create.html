    <div class="formwrap ">
        <form action="" method="post" class="form form-horizontal  " id="form-admin-add">
            <div class="row clearfix">
                <label class="form-label col-xs-3 col-sm-4"><span class="c-red">*</span>文件名：</label>
                <div class="formControls col-xs-7 col-sm-6">
                    <input type="text" class="input-text radius" value="" placeholder="请输入文件名如及后缀:123 .doc：" id="contact" required name="contact" maxlength="18">
                </div>
            </div>
            </br>
            <div class="row clearfix ">
                <label class="form-label col-xs-3 col-sm-4 "><span class="c-red">*</span>相关描述：</label>
                <div class="formControls col-xs-7 col-sm-6">
                    <textarea name="" id="" cols="40" rows="10" placeholder="关于文件的描述" class='textarea'></textarea>
                </div>
            </div>
            <div class="row clearfix ">
                <label class="form-label col-xs-3 col-sm-4 "><span class="c-red">*</span>所属部门：</label>
                <div class="formControls col-xs-7 col-sm-6">
                    <span class="select-box">
                      <select class="select" size="1" name="demo1">
                        <option value="" selected>默认select</option>
                        <option value="1">菜单一</option>
                        <option value="2">菜单二</option>
                        <option value="3">菜单三</option>
                      </select>
                </span>
                </div>
            </div>
            <div class=" row clearfix text-c ">
                <label class="form-label col-xs-3 col-sm-4 "><span class="c-red">*</span>附件上传：</label>
                <div class='btn-upload'>
                    <input type="file" name='file' class=''>
                </div>
            </div>
            <div class="row clearfix text-c ">
                <div class="mt-40">
                    <input class="btn btn-primary radius hs-submit save-pwd" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../lib/h-ui/lib/jquery/1.9.1/jquery.min.js"></script>
